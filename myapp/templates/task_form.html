{% extends 'base.html' %}

{% load static %}
{% block body %}




 <div class="row mt-3">

<div class="col-sm-4"></div>
<div class="col-sm-4">
 <div class="card text-center">
    <div class="card-header">
      Task creation!
    </div>
    <div class="card-body">


        <h1>Task create</h1>
<form method="post">
    {% csrf_token %}
     <label for="title">Title:</label>
     <input type="text" id="title" name="title" class="form-control" required><br>

     <label for="description">description:</label>
     <textarea  id="description" name="description" class="form-control" required>{{ task.description|default_if_none:''}}</textarea><br>

     <label for="due_date">Due Date:</label>
     <input type="datetime-local" id="due_date" name="due_date" class="form-control" required><br>

     <label for="is_completed">completed:</label>
     <input type="checkbox" id="is_completed" class="form-check-input" name="is_completed" {% if task.is_completed %}checked{% endif %}><br>

     <button type="submit" class="btn btn-success">Task Create</button><br><br>
</form>


 <a href="/myapp/task_list/">back to task list1</a>
      
      <a href="{% url 'task_list' %}" class="btn btn-primary">Back to task list</a>
    </div>
    <div class="card-footer text-muted">
      hello
    </div>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>



{% endblock %}
